[package]
name = "dbgif-server"
version = "0.1.0"
edition = "2021"

[features]
default = []
transport-debug = []
full-debug = ["transport-debug"]

[dependencies]
bytes = "1.5"
byteorder = "1.5"
crc32fast = "1.3"
anyhow = "1.0"
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "chrono", "json"] }
nusb = { version = "0.2", features = ["tokio"] }
async-trait = "0.1"
futures = "0.3"
clap = { version = "4.4", features = ["derive"] }
rand = "0.8"
uuid = { version = "1.6", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
toml = "0.8"

[dev-dependencies]
tempfile = "3.8"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
futures = "0.3"

[[bin]]
name = "dbgif-test-client"
path = "src/bin/dbgif-test-client.rs"

[[bench]]
name = "transport_benchmarks"
harness = false